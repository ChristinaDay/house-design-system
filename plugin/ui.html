<!doctype html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }
    
    .component-section {
      margin-bottom: 20px;
    }
    
    .component-section h3 {
      margin: 0 0 10px 0;
      color: #666;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    button {
      background: #6D5EF3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #5A4FD8;
    }
    
    .component-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .component-grid button {
      margin-bottom: 0;
      font-size: 12px;
      padding: 10px 16px;
    }
    
    .info {
      background: #E8F4FD;
      border: 1px solid #B3D9F2;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      font-size: 12px;
      color: #2C5AA0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè† House Design System</h2>
    
    <div class="component-section">
      <h3>Components</h3>
      <div class="component-grid">
        <button id="insert-button">Button</button>
        <button id="insert-input">Input</button>
        <button id="insert-card">Card</button>
        <button id="insert-badge">Badge</button>
      </div>
    </div>
    
    <div class="info">
      <strong>Tip:</strong> Inserted components will use your design system tokens for consistent styling.
    </div>
  </div>

  <script>
    document.getElementById("insert-button").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "insert", component: "button" } }, "*");
    };
    
    document.getElementById("insert-input").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "insert", component: "input" } }, "*");
    };
    
    document.getElementById("insert-card").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "insert", component: "card" } }, "*");
    };
    
    document.getElementById("insert-badge").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "insert", component: "badge" } }, "*");
    };
  </script>
</body>
</html>
